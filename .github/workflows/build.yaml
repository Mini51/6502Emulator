name: Release

on:
  push:
    branches: [ "main" ]

jobs:
  pre-release:
    name: "Release"
    runs-on: ubuntu-latest

    steps:
    - uses: "actions/checkout@v3"
    - name: "Build"
      run: make workflow

    - uses: "marvinpinto/action-automatic-releases@latest"
      with:
        repo_token: "${{ secrets.GITHUB_TOKEN }}"
        automatic_release_tag: "latest"
        prerelease: true
        title: "Development Release"
        files: |
          ./mos6502
          ./mos6502.exe
          ./README.md